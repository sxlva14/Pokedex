<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>

    <header>
      <nav class="nav">
        <img src="./img/pokedexlogo.webp" alt="Logo Pokedex" />
        <ul class="nav-list">
          <li class="nav-item">
            <button class="btn-header" id="ver-todos">Ver todos</button>
          </li>
          <li class="nav-item">
            <button class="btn-header normal" id="normal">Normal</button>
          </li>
          <li class="nav-item">
            <button class="btn-header fuego" id="fuego">Fuego</button>
          </li>
          <li class="nav-item">
            <button class="btn-header agua" id="agua">Agua</button>
          </li>
          <li class="nav-item">
            <button class="btn-header planta" id="planta">Planta</button>
          </li>
          <li class="nav-item">
            <button class="btn-header electrico" id="electrico">
              Electrico
            </button>
          </li>
          <li class="nav-item">
            <button class="btn-header hielo" id="hielo">Hielo</button>
          </li>
          <li class="nav-item">
            <button class="btn-header lucha" id="lucha">Lucha</button>
          </li>
          <li class="nav-item">
            <button class="btn-header veneno" id="veneno">Veneno</button>
          </li>
          <li class="nav-item">
            <button class="btn-header tierra" id="tierra">Tierra</button>
          </li>
          <li class="nav-item">
            <button class="btn-header volador" id="volador">Volador</button>
          </li>
          <li class="nav-item">
            <button class="btn-header psiquico" id="psquico">Psiquico</button>
          </li>
          <li class="nav-item">
            <button class="btn-header bicho" id="bicho">Bicho</button>
          </li>
          <li class="nav-item">
            <button class="btn-header roca" id="roca">Roca</button>
          </li>
          <li class="nav-item">
            <button class="btn-header fantasma" id="fantasma">Fantasma</button>
          </li>
          <li class="nav-item">
            <button class="btn-header siniestro" id="siniestro">
              Siniestro
            </button>
          </li>
          <li class="nav-item">
            <button class="btn-header dragon" id="dragon">Dragon</button>
          </li>
          <li class="nav-item">
            <button class="btn-header acero" id="acero">Acero</button>
          </li>
          <li class="nav-item">
            <button class="btn-header hada" id="hada">Hada</button>
          </li>
        </ul>
      </nav>
    </header>

    <main>

        <div id="todos">
            <div class="pokemon-todos" id="listaPokemon">
                <div class="pokemon">
                    <p class="pokemon-id-back">#0390</p>
                    <div class="pokemon-imagen">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/387.png" alt="Turtwig">
                    </div>
                    <div class="pokemon-info">
                        <div class="nombre-contenedor">
                            <p class="pokemon-id">#0390</p>
                            <h2 class="pokemon-nombre">Turtwig</h2>
                        </div>
                        <div class="pokemon-tipos">
                            <p class="planta tipo">Planta</p>
                        </div>
                        <div class="pokemon-stats">
                            <p class="stat">0.4m</p>
                            <p class="stat">10,2kg</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="todos">
            <div class="pokemon-todos" id="listaPokemon">
                <div class="pokemon">
                    <p class="pokemon-id-back">#0391</p>
                    <div class="pokemon-imagen">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/388.png" alt="Grotle">
                    </div>
                    <div class="pokemon-info">
                        <div class="nombre-contenedor">
                            <p class="pokemon-id">#0391</p>
                            <h2 class="pokemon-nombre">Grotle</h2>
                        </div>
                        <div class="pokemon-tipos">
                            <p class="planta tipo">Planta</p>
                        </div>
                        <div class="pokemon-stats">
                            <p class="stat">1.1m</p>
                            <p class="stat">97kg</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="todos">
            <div class="pokemon-todos" id="listaPokemon">
                <div class="pokemon">
                    <p class="pokemon-id-back">#0392</p>
                    <div class="pokemon-imagen">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/389.png" alt="Torterra">
                    </div>
                    <div class="pokemon-info">
                        <div class="nombre-contenedor">
                            <p class="pokemon-id">#0392</p>
                            <h2 class="pokemon-nombre">Torterra</h2>
                        </div>
                        <div class="pokemon-tipos">
                            <p class="planta tipo">Planta</p>
                            <p class="tierra tipo">Tierra</p>
                        </div>
                        <div class="pokemon-stats">
                            <p class="stat">2.2m</p>
                            <p class="stat">310kg</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
